<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
            <p id="viewHighScores">High scores</p>
            <p id="timer">time <span id="timeDisplay">60</span></p>
    </header>

    <article>
        
        <div id="questionBox">
            <h1 id="messageTop"></h1>
        </div>
        <div id="infoBox"></div>

        <div id="response"></div>

        <div id="startBtn"></div>
        
        <div id="messageBottom"></div>

        <div id="highScoreForm">
            <form id="submitForm">Your Initial:
                <input type="textarea" id="initial" placeholder="JD" maxlength="2">
                <input type="button" id="submitBtn" value="submit">
            </form>
            <h2>High Scores</h2>
            <p id="scoreList"></p>
        </div>
        
    </article>

    <script src="script.js"></script>
</body>
</html>
